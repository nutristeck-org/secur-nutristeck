<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="NutriSteck Secure Banking Dashboard - View your account balance and recent member stock earnings" />
  <meta name="keywords" content="nutristeck, secure banking, dashboard, account balance" />
  <meta name="author" content="NutriSteck Organization" />
  <title>NutriSteck Secure â€” Dashboard</title>
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#f6f8f5;color:#06211a}
    header{background:#fff;padding:12px 16px;box-shadow:0 2px 6px rgba(0,0,0,0.04);display:flex;justify-content:space-between;align-items:center}
    .container{max-width:980px;margin:24px auto;padding:0 16px}
    .card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(10,20,12,0.04)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;text-align:left}
    .credit{color:#0f7a3a;text-align:right;font-weight:700}
  </style>
</head>
<body>
  <header><div style="font-weight:700">NutriSteck Secure</div><div><a href="login.html">Sign out</a></div></header>
  <main class="container">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="color:#6b7280;font-size:13px">Welcome</div>
          <div id="username" style="font-weight:700;font-size:18px;margin-top:6px"></div>
        </div>
        <div style="text-align:right">
          <div style="color:#6b7280;font-size:13px">Current balance</div>
          <div id="balance" style="font-weight:700;font-size:22px">$0.00</div>
        </div>
      </div>

      <h3 style="margin-top:18px">Recent member stock earnings (credits)</h3>
      <table aria-live="polite">
        <thead><tr><th>Date</th><th>Description</th><th style="text-align:right">Amount</th></tr></thead>
        <tbody id="txList"></tbody>
      </table>

      <div style="margin-top:12px">
        <button id="connectTelegram">Connect Telegram</button>
      </div>
    </div>
  </main>

  <script>
    if(sessionStorage.getItem('rb_auth') !== '1'){ window.location.href='login.html'; }
    const user = sessionStorage.getItem('rb_user') || 'Member';
    document.getElementById('username').textContent = user;
    const tx = [250,200.5,150,300.25,120,180,210.75,95];
    let total=0; const txList=document.getElementById('txList');
    tx.forEach((v,i)=>{ total+=v; const tr=document.createElement('tr'); tr.innerHTML=`<td>2025-0${8-i%8}-01</td><td>Member stock earnings</td><td class='credit'>$${v.toFixed(2)}</td>`; txList.appendChild(tr); });
    document.getElementById('balance').textContent = '$' + total.toFixed(2);

    document.getElementById('connectTelegram').addEventListener('click', function(){
      const code = sessionStorage.getItem('link_code') || 'demo-code-1234';
      const botUsername = 'my_bot_Trenchp1413bot';
      window.open(`https://t.me/${botUsername}?start=${encodeURIComponent(code)}`,'_blank');
    });
  </script>
</body>
</html>
