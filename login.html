<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redwood Bank — Login</title>
  <style>
    :root{--bg:#f4f7fb;--card:#fff;--accent:#1f6feb;--muted:#6b7280}
    *{box-sizing:border-box}body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:var(--bg);color:#0f172a;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:100%;max-width:420px;padding:28px;background:var(--card);border-radius:12px;box-shadow:0 8px 24px rgba(15,23,42,0.06);text-align:left}
    .logo{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo .mark{width:44px;height:44px;border-radius:8px;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{margin:0 0 6px;font-size:20px}
    p.sub{margin:0 0 18px;color:var(--muted)}
    form{display:grid;gap:10px}
    input{padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:15px}
    button{background:var(--accent);color:#fff;border:none;padding:10px 12px;border-radius:8px;font-size:15px;cursor:pointer}
    .error{color:#b91c1c;font-size:14px;margin-top:6px;display:none}
    .footer{margin-top:14px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo"><div class="mark">R</div><div>
      <h1>Redwood Bank</h1>
      <p class="sub">Sign in to access your account dashboard.</p>
    </div></div>

    <form id="loginForm" autocomplete="on">
      <label for="username" class="sr-only">Username</label>
      <input id="username" name="username" type="text" placeholder="Username" autocomplete="username" required />

      <label for="password" class="sr-only">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />

      <button type="submit">Sign in</button>
      <div id="error" class="error">Invalid username or password.</div>
    </form>

    <p class="footer">If you have issues signing in, contact support.</p>
  </main>

  <script>
    (function(){
      // WARNING: Client-side credentials (static) — not secure. For this project you provided:
      const VALID_USERNAME = 'Lowkeyrich1413';
      const VALID_PASSWORD = '$SlimYellow1';

      const form = document.getElementById('loginForm');
      const error = document.getElementById('error');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if(u === VALID_USERNAME && p === VALID_PASSWORD){
          sessionStorage.setItem('rb_auth', '1');
          sessionStorage.setItem('rb_user', u);
          window.location.href = 'dashboard.html';
        } else {
          error.style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
